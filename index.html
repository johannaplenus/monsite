<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Marchand</title>
    <style>
        /* Styles CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #555;
        }
    </style>
    <!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://githubjohanna.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src='https://cdn.matomo.cloud/githubjohanna.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

</head>
<body>

<header>
    <h1>Mon Site Marchand</h1>
</header>

<section id="products">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produit 1</h2>
        <p>Description du produit 1</p>
        <p>Prix: $10</p>
        <button class="btn" onclick="addToCart('Produit 1', 10)">Ajouter au panier</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produit 2</h2>
        <p>Description du produit 2</p>
        <p>Prix: $15</p>
        <button class="btn" onclick="addToCart('Produit 2', 15)">Ajouter au panier</button>
    </div>
</section>

<section id="cart">
    <h2>Panier</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <button class="btn" onclick="checkout()">Passer la commande</button>
</section>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartItemsElement = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        cartItemsElement.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartItemsElement.appendChild(li);
        });
        totalElement.textContent = `Total: $${total}`;
    }

    function checkout() {
        alert('Merci pour votre commande!');
        cart = [];
        total = 0;
        updateCart();
    }
</script>

</body>
</html>
